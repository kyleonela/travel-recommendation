<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="title">&#9992; TravelBloom</div>
        <div>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about-us.html">About Us</a></li>
            <li><a href="./contact-us.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="search">
          <input
            type="text"
            id="search-input"
            placeholder="Enter a destination or keyword"
          />
          <button class="search-btn" onclick="search()">Search</button>
          <button class="clear-btn" onclick="clearResults()">Clear</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="home-container">
        <div class="left-col">
          <div class="icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
        <div class="middle-col">
          <h1>EXPLORE DREAM DESTINATION</h1>
          <p>
            It encourages exploration of unfamiliar territories, embracing
            diverse cultures and landscapes, while pursuing the desired
            destination that captivates the heart and ignites a sense of wonder.
          </p>
          <button class="book-btn">BOOK NOW</button>
        </div>
        <div class="right-col" id="results-container"></div>
      </div>
    </main>
    <script src="../js/travel-recommendation.js"></script>
  </body>
</html>
